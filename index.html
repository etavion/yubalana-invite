<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video</title>

<style>
  html,body{
    margin:0;
    padding:0;
    background:white;
    height:100%;
    scroll-behavior: smooth;
  }

  /* VIDEO TIDAK DIUBAH */
  video{
    width:100vw;
    height:100vh;
    object-fit:cover;
  }

  /* ====== BAGIAN EFEK GAMBAR ====== */
  .scroll-section{
    width:100vw;
    height:100vh;
    overflow:hidden;
  }

  .scroll-img{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transform:translateY(40px);
    transition:1.2s ease;
  }

  .scroll-img.show{
    opacity:1;
    transform:translateY(0);
  }
</style>
</head>

<body>

<!-- ====== VIDEO TETAP SAMA ====== -->
<video controls playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- ====== 4 GAMBAR HALAMAN (INI YANG BARU) ====== -->
<section class="scroll-section">
  <img src="hal1.png" class="scroll-img">
</section>

<section class="scroll-section">
  <img src="hal2.png" class="scroll-img">
</section>

<section class="scroll-section">
  <img src="hal3.png" class="scroll-img">
</section>

<section class="scroll-section">
  <img src="hal4.png" class="scroll-img">
</section>

<!-- ====== SCRIPT ANIMASI FADE-IN ====== -->
<script>
const imgs = document.querySelectorAll(".scroll-img");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
    }
  });
}, { threshold: 0.2 });

imgs.forEach(img => observer.observe(img));
</script>

</body>
</html>
