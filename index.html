<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:white;
    height:100%;
    scroll-behavior:smooth;
}

video{
    width:100vw;
    height:100vh;
    object-fit:cover;
}

.scroll-section{
    width:100vw;
    height:100vh;
    overflow:hidden;
    background:white;
    position:relative;
}

.scroll-img{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transform:translateY(40px);
    transition:1.2s ease;
}

.scroll-img.show{
    opacity:1;
    transform:translateY(0);
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" src="audio.mp3" preload="auto"></audio>

<!-- VIDEO -->
<video id="vid" controls playsinline poster="poster.png">
    <source src="video.mp4" type="video/mp4">
</video>

<!-- HALAMAN -->
<section class="scroll-section" id="hal1">
    <img src="hal1.png" class="scroll-img">
</section>

<section class="scroll-section">
    <img src="hal2.png" class="scroll-img">
</section>

<section class="scroll-section">
    <img src="hal3.png" class="scroll-img">
</section>

<section class="scroll-section">
    <img src="hal4.png" class="scroll-img">
</section>

<!-- HAL 5 MAPS -->
<section class="scroll-section">
    <img src="hal5.png" class="scroll-img" style="opacity:1;">

    <a href="https://maps.app.goo.gl/vQshAaQYVgwTqB1Q9?g_st=ac" target="_blank"
       style="position:absolute; top:35%; left:10%; width:80%; height:25%; z-index:10;"></a>

    <a href="https://maps.app.goo.gl/vQshAaQYVgwTqB1Q9?g_st=ac" target="_blank"
       style="position:absolute; top:65%; left:20%; width:60%; height:10%; z-index:10;"></a>
</section>

<!-- HAL 6 REKENING -->
<section class="scroll-section">
    <img src="hal6.png" class="scroll-img" style="opacity:1;">

    <div onclick="copyText('1785665908')"
         style="position:absolute; top:33%; left:20%; width:60%; height:10%; z-index:10; cursor:pointer;"></div>

    <div onclick="copyText('087758135608')"
         style="position:absolute; top:50%; left:20%; width:60%; height:10%; z-index:10; cursor:pointer;"></div>

    <div onclick="copyText('901337136988')"
         style="position:absolute; top:67%; left:20%; width:60%; height:10%; z-index:10; cursor:pointer;"></div>
</section>

<section class="scroll-section">
    <img src="hal7.png" class="scroll-img">
</section>

<script>
/* ===== FADE-IN GAMBAR ===== */
const imgs = document.querySelectorAll(".scroll-img");
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("show");
        }
    });
},{ threshold:0.2 });
imgs.forEach(img=>observer.observe(img));

/* ===== AUDIO VS VIDEO (FINAL) ===== */
const bgm = document.getElementById("bgm");
const vid = document.getElementById("vid");

bgm.loop = true;
let audioUnlocked = false;

/* Unlock audio via video (sekali saja) */
vid.addEventListener("play", ()=>{
    if(!audioUnlocked){
        bgm.play().then(()=>{
            bgm.pause();
            audioUnlocked = true;
        }).catch(()=>{});
    }

    // Video play → audio mati
    bgm.pause();
});

/* Video pause → audio nyala */
vid.addEventListener("pause", ()=>{
    if(audioUnlocked){
        bgm.play().catch(()=>{});
    }
});

/* Video selesai → audio nyala */
vid.addEventListener("ended", ()=>{
    if(audioUnlocked){
        bgm.play().catch(()=>{});
    }
});

/* Scroll bebas → audio tetap nyala (jika video tidak play) */
window.addEventListener("scroll", ()=>{
    if(audioUnlocked && vid.paused && bgm.paused){
        bgm.play().catch(()=>{});
    }
});

/* Keluar website / tab mati */
document.addEventListener("visibilitychange", ()=>{
    if(document.hidden){
        bgm.pause();
    }
});
window.addEventListener("pagehide", ()=>bgm.pause());
window.addEventListener("beforeunload", ()=>bgm.pause());

/* ===== VIDEO AUTO-PAUSE (TETAP) ===== */
let initialVideoScroll = 0;
let videoScrollStarted = false;

vid.addEventListener("play", ()=>{
    initialVideoScroll = window.scrollY;
    videoScrollStarted = true;
});

window.addEventListener("scroll", ()=>{
    if(videoScrollStarted && !vid.paused){
        if(Math.abs(window.scrollY - initialVideoScroll) >= 5){
            vid.pause();
            videoScrollStarted = false;
        }
    }
});

/* ===== COPY TEXT ===== */
function copyText(nomor){
    navigator.clipboard.writeText(nomor);
    alert("Nomor berhasil disalin ✅");
}
</script>

</body>
</html>
